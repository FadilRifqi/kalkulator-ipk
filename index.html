<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPK Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>IPK Calculator</h1>
      <div class="form-group">
        <label for="nama">Nama Mata Kuliah</label>
        <input
          type="text"
          id="nama"
          class="form-control"
          placeholder="Nama Mata Kuliah"
        />
      </div>
      <div class="form-group">
        <label for="tugas">Nilai Tugas (30%)</label>
        <input
          type="number"
          id="tugas"
          class="form-control"
          placeholder="Nilai Tugas"
        />
      </div>
      <div class="form-group">
        <label for="uts">Nilai UTS (30%)</label>
        <input
          type="number"
          id="uts"
          class="form-control"
          placeholder="Nilai UTS"
        />
      </div>
      <div class="form-group">
        <label for="uas">Nilai UAS (40%)</label>
        <input
          type="number"
          id="uas"
          class="form-control"
          placeholder="Nilai UAS"
        />
      </div>
      <button class="btn btn-primary" onclick="addCourse();">
        Tambah Mata Kuliah
      </button>
      <table>
        <thead>
          <tr>
            <th>Nama Mata Kuliah</th>
            <th>Tugas (30%)</th>
            <th>UTS (30%)</th>
            <th>UAS (40%)</th>
            <th>Nilai Bobot</th>
          </tr>
        </thead>
        <tbody id="courses"></tbody>
      </table>
      <button class="btn btn-primary" onclick="hitungipk();">Hitung IPK</button>
      <button class="btn btn-warning" onclick="reset();">Reset</button>
      <div id="result"></div>
    </div>
  </body>
</html>
